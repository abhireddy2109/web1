<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact us</title>
    <link rel="stylesheet" href="./contactus.css">
    <script src="https://kit.fontawesome.com/65cad58a36.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" name="" id="" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="" id="" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox" name="" id="">Remember me</label><a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-here">
                <p>Don't have an accout? <a href="#">Register here</a></p>
            </div>
            <div class="home">
                <p>To go back  <a href="./index.html">click here</a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
